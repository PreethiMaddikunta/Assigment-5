            <div class="container">

                                <h:commandLink action="login">
                                    <h:outputText value=" LOGIN"/>

                        </h:form></a>

                                    </h:commandLink>
                                </c:if>
                            </h:form></li>

        <!-- Author -->
        <div id="author" class="container-fluid text-center">
            <h:form>
                <p:panel header="Select Authors" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="console" value="Console:" />
                        <p:selectOneRadio id="console" value="#{indexBean.selectedAuthor}">
                            <f:selectItems value="#{indexBean.authors}" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                        <h:commandButton value="Select" action="#{viewPostsFromOneUserBean.obtainPostsFromUser(indexBean.selectedAuthor)}"/>
                </p:panel>
            </h:form>
        </div>     

        <!--posts list -->
        
            
            
                <f:facet name="header">
                    All posts
                </f:facet>

                
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                

                
                    
                        
                            <h:outputText value="Author:" />
                            <h:outputText value="#{post.author}" style="font-weight: bold"/>
                            <h:outputText value="Date:" />

                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />   
                            <h:commandLink action="#{viewPostBean.viewSinglePost(post)}" immediate="true">
                            <h:outputText value="#{post.title}" style="font-weight: bold"/>
                            </h:commandLink>

                            <h:outputText value="" />
                            <h:outputText value="#{post.content}"/>
                            
                            <h:commandButton value="View this post only" action="#{viewPostBean.viewSinglePost(post)}" />
